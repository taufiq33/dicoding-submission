<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow DOM</title>
    <style>
        h1{
            color: teal;
        }
        *{
            box-sizing: border-box;
            font-family: "Open Sans";

        }

            width: 130px;
            object-fit: cover;
            border-radius: 4%;
        }
        figcaption{
            font-size: small;
            font-style: italic;
        }
    </style>
</head>
<body>

        <h1>DOMREAL</h1>

            <figure>
                <img src="https://glot.io/static/img/cpp.svg?etag=xkoGjq08"
                    alt="c++">

            </figure>
        </div>
    </div>
    <div id="DOMShadow">

    </div>
    <script src="script.js" type="module"></script>

</html>
